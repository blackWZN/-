<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../layui\css\layui.css">
    <script src="../layui\layui.all.js"></script>
    <title>Document</title>
</head>

<body> 
    <form  class="layui-form layui-container" action="">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">编辑信息</label>
            <div class="layui-input-block">
                <textarea name="desc" id="descEndit" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script>
        //Demo
        layui.use(['form', 'layedit', 'layer', 'laydate', 'jquery'], function () {
            var form = layui.form;
            var layedit = layui.layedit;
            var index = layedit.build('descEndit'); //建立编辑器

            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>

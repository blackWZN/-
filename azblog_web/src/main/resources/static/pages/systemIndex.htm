<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../layui\css\layui.css">
    <script src="../layui/layui.all.js"></script>
    <title>Document</title>
    <style>
        body {
            background: #f2f2f2
        }

        .layui-fluid {
            /* border: 1px solid red; */
            height: 100px;
            text-align: center
        }

        .layui-card {
            width: 30%;
            margin: 1%;
            margin-top: 10px;
            height: 150px;
        }

        .layui-row {
            padding: 20px 70px
        }

        .layui-hide {
            width: 50%
        }

        #visit,
        #online {
            width: 46%;
            height: 340px;
        }
    </style>
</head>

<body>
    <div class="layui-row">
        <div class="layui-card layui-col-md4">
            <div class="layui-card-header">在线用户</div>
            <div class="layui-card-body">
                <h3>560</h3>
                <h4>当前在线用户</h4>
            </div>
        </div>
        <div class="layui-card layui-col-md4">
            <div class="layui-card-header">文章数量</div>
            <div class="layui-card-body">
                <h3>560</h3>
                <h4>文章数量/周</h4>
            </div>
        </div>
        <div class="layui-card layui-col-md4">
            <div class="layui-card-header">网站访客</div>
            <div class="layui-card-body">
                <h3>560</h3>
                <h4>网站访客/日</h4>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div id="visit" class="layui-card layui-col-md6">
            <div class="layui-card-header">访客</div>
            <div class="layui-card-body">
                <table class="layui-hide" lay-size="sm" id="test"></table>
            </div>
        </div>
        <div id="online" class="layui-card layui-col-md6">
            <div class="layui-card-header">在线用户</div>
            <div class="layui-card-body">
                <table class="layui-hide" lay-size="sm" id="test1"></table>
            </div>
        </div>
    </div>

    <script>
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test'
                , url: '/demo/table/user/'
                , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    //,curr: 5 //设定初始在第 5 页
                    , groups: 1 //只显示 1 个连续页码
                    , first: false //不显示首页
                    , last: false //不显示尾页

                }
                , cols: [[
                    , { field: 'sex', width: 80, title: '用户IP' }
                    , { field: 'city', width: 80, title: '浏览器' }
                    , { field: 'experience', width: 100, title: '访问内容' }
                    , { field: 'score', title: '时间', sort: true }
                ]]

            });

            table.render({
                elem: '#test1'
                , url: '/demo/table/user/'
                , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    //,curr: 5 //设定初始在第 5 页
                    , groups: 1 //只显示 1 个连续页码
                    , first: false //不显示首页
                    , last: false //不显示尾页

                }
                , cols: [[
                    , { field: 'sex', width: 80, title: '用户名' }
                    , { field: 'city', width: 80, title: '状态' }
                    , { field: 'score', title: '登录时间', sort: true }
                ]]

            });
        });
    </script>
</body>

</html>

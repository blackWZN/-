<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.all.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../js/echarts.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background: #f2f2f2
        }

        .layui-container {
            margin-top: 10px
        }

        .percentage{
            margin-bottom: 25px;
        }
        .percentage p:nth-child(1){
            font-size: 16px;
            font-weight: bold;
        }
        .percentage p:nth-child(2){
           color: #555;
        }
    </style>
</head>

<body>
    <div class="layui-row layui-container">
        <div class="layui-card layui-col-md3">
            <div class="layui-card-header">在线用户</div>
            <div class="layui-card-body">
                <h3>560</h3>
                <h4>当前在线用户</h4>
            </div>
        </div>
        <div class="layui-card layui-col-md3 layui-col-md-offset1">
            <div class="layui-card-header">文章数量</div>
            <div class="layui-card-body">
                <h3>560</h3>
                <h4>文章数量/周</h4>
            </div>
        </div>
        <div class="layui-card layui-col-md3 layui-col-md-offset1">
            <div class="layui-card-header">网站访客</div>
            <div class="layui-card-body">
                <h3>560</h3>
                <h4>网站访客/日</h4>
            </div>
        </div>
    </div>

    <div class="layui-card layui-container layui-hide-xs" style="height: 400px;">
        <div class="layui-card-header">图表</div>
        <div class="layui-card-body layui-row">
            <div class="layui-col-md6" id="EchartZhu" style="width: 500px;height: 300px;"></div>
            <div class="layui-col-md5">
                <div class="percentage">
                    <p>在线用户</p>
                    <p>同上期增长</p>
                    <div class="layui-progress  layui-progress-big" lay-showPercent="yes">
                        <div class="layui-progress-bar" lay-percent="50%"></div>
                    </div>
                </div>

                <div class="percentage">
                    <p>文章数量</p>
                    <p>同上期增长</p>
                    <div class="layui-progress  layui-progress-big" lay-showPercent="yes">
                        <div class="layui-progress-bar layui-bg-blue" lay-percent="50%"></div>
                    </div>
                </div>

                <div class="percentage">
                    <p>网站访客</p>
                    <p>同上期增长</p>
                    <div class="layui-progress  layui-progress-big" lay-showPercent="yes">
                        <div class="layui-progress-bar layui-bg-orange" lay-percent="50%"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script>
        layui.use('element', function () {
            var element = layui.element;
        });

        // 初始化图表
        var myChart = echarts.init(document.getElementById('EchartZhu'));

        // 指定图表的配置项和数据
        option = {
            legend: {},
            tooltip: {},
            dataset: {
                dimensions: ['name', '在线用户', '文章数量', '网站访客'],
                source: [
                    { name: '周一', '在线用户': 43.3, '文章数量': 85.8, '网站访客': 93.7 },
                    { name: '周二', '在线用户': 83.1, '文章数量': 73.4, '网站访客': 55.1 },
                    { name: '周三', '在线用户': 86.4, '文章数量': 65.2, '网站访客': 82.5 },
                    { name: '周四', '在线用户': 72.4, '文章数量': 53.9, '网站访客': 39.1 },
                    { name: '周五', '在线用户': 82.4, '文章数量': 93.9, '网站访客': 69.1 },
                    { name: '周六', '在线用户': 82.4, '文章数量': 93.9, '网站访客': 69.1 },
                    { name: '周日', '在线用户': 82.4, '文章数量': 93.9, '网站访客': 69.1 }
                ]
            },
            xAxis: { type: 'category' },
            yAxis: {},
            series: [
                { type: 'line' },
                { type: 'line' },
                { type: 'line' }
            ]
        };

        myChart.setOption(option);

    </script>
</body>

</html>

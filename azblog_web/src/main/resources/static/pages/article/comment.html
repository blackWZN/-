<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="../../css/comment.css">
  <script src="../../layui/layui.all.js"></script>

</head>

<body>
  <!-- 搜索 -->
  <form class="layui-form" action="">
    <div id="search" class="layui-form-item">

      <div class="layui-input-block">
        <input type="text" name="title" required lay-verify="required" placeholder="请输入搜索内容" autocomplete="off"
          class="layui-input">
      </div>
      <div id="searchBtn" class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
  <!-- 数据 -->
  <table class="layui-hide" id="test" lay-filter="test">

    <script type="text/html" id="toolbarDemo">

  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="delMore">删除</button>
  </div>
  </script>
    <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>


    <script>
      layui.use('table', function () {
        var table = layui.table;
        var storage = window.localStorage;

        table.render({
          elem: '#test'
          , url: 'http://localhost:8202/comment/comment'
          , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
          , title: '用户数据表'
          , headers: {
            Authorization: storage.getItem('token')
          }
          , cols: [[
            { type: 'checkbox', fixed: 'left' }
            , { field: 'id', title: 'ID', width: 120, fedit: 'text', unresize: true, sort: true }
            , { field: 'articleId', title: '文章', width: 140, edit: 'text' }
            , { field: 'username', title: '评论人', width: 120, edit: 'text' }
            , { field: 'content', title: '评论内容', width: 120, edit: 'text' }
            , { fixed: 'right', title: '操作', toolbar: '#barDemo' }

          ]]
          , page: {
            layout: ['count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
            , groups: 5 //显示的连续页码
            , first: false //不显示首页
            , last: false //不显示尾页
          }
          , parseData: function (res) { //res 即为原始返回的数据
            return {
              "code": res.status, //解析接口状态
              "msg": res.message, //解析提示文本
              "data": res.data,
              "count": res.total,
            }
          }
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
          var checkStatus = table.checkStatus(obj.config.id);
          switch (obj.event) {
            case 'add': //添加
              var data = checkStatus.data;
              layer.alert(JSON.stringify(data));
              break;
            case 'delMore': //批量删除
              var data = checkStatus.data;
              layer.msg('选中了：' + data.length + ' 个');
              break;
          };
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
          var data = obj.data;
          if (obj.event === 'del') {//单个删除
            layer.confirm('真的删除行么', function (index) {
              obj.del();
              layer.close(index);
            });
          } else if (obj.event === 'edit') {//编辑
            layer.prompt({
              formType: 2
              , value: data.email
            }, function (value, index) {
              obj.update({
                email: value
              });
              layer.close(index);
            });
          }
        });
      });
    </script>
</body>

</html>
